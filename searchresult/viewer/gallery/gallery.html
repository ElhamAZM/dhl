<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이미지 뷰어</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../gallery/gallery.css"/>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<!---->
<body>
    <div class="container">
        <div class="imgposition" style="text-align: center;">
        <!-- Full-width images with number text -->
            <div class="mySlides">
            <div class="numbertext">1 / 8</div>
                <img src="../gallery/galleryimages/1.png">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 8</div>
                <img src="../gallery/galleryimages/2.jpeg">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
                <img src="../gallery/galleryimages/3.jpg">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">4 / 6</div>
                <img src="../gallery/galleryimages/4.jpg">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">5 / 6</div>
                <img src="../gallery/galleryimages/5.jpeg">
            </div>
        
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    

        <!-- Image text -->
        <div class="caption-container">
        <span id="caption"></span>
        </div>
    </div>
        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="../gallery/galleryimages/1.png" onclick="currentSlide(1)" alt="1">
            </div>
            <div class="column">
                <img class="demo cursor" src="../gallery/galleryimages/2.jpeg" onclick="currentSlide(2)" alt="2">
            </div>
            <div class="column">
                <img class="demo cursor" src="../gallery/galleryimages/3.jpg" onclick="currentSlide(3)" alt="3">
            </div>
            <div class="column">
                <img class="demo cursor" src="../gallery/galleryimages/4.jpg" onclick="currentSlide(4)" alt="4">
            </div>
            <div class="column">
                <img class="demo cursor" src="../gallery/galleryimages/5.jpeg" onclick="currentSlide(5)" alt="5">
            </div>
        </div>

</body>

<script type="text/javascript">
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
    showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    let captionText = document.getElementById("caption");


    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    }

    for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace("active", "");
    }

    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
}



</script>
</html>
